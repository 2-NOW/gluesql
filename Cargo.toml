[package]
name = "gluesql"
version = "0.1.0"
authors = ["Taehoon Moon <panarch@kaist.ac.kr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bincode = "1.2.1"
regex = "1"
serde = { version = "1.0.104", features = ["derive"] }
sled = "0.29.2"
uuid = { version = "0.8", features = ["v4"] }
nom-sql = "0.0.10"
